name: CI/CD Pipeline

on:
  pull_request:
    branches: [ main, develop ]
    types: [ opened, synchronize, reopened ]
  push:
    branches: [ main, develop ]

jobs:
  # Frontend Jobs
  frontend-lint:
    name: Frontend Lint & Format Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

  frontend-build:
    name: Frontend Build Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./frontend/dist/
          retention-days: 7

  # Backend Jobs
  backend-lint:
    name: Backend Lint & Format Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './server/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run linting (if available)
        run: npm run lint || echo "No lint script found, skipping..."
        continue-on-error: true

  backend-build:
    name: Backend Build Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './server/package-lock.json'

      - name: Install dependencies
        run: npm install

      - name: Check for syntax errors
        run: node -c index.js || node -c server.js || echo "Main file check complete"

  # Security and Quality Checks
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Audit frontend dependencies
        working-directory: ./frontend
        run: |
          npm install
          npm audit --audit-level=high

      - name: Audit backend dependencies
        working-directory: ./server
        run: |
          npm install
          npm audit --audit-level=high

  # Code Quality Check
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Check for large files
        run: |
          find . -type f -size +10M -not -path "./.git/*" | while read file; do
            echo "Large file detected: $file"
            exit 1
          done || echo "No large files found"

      - name: Check for sensitive information
        run: |
          if grep -r -i "password\|secret\|key\|token" . --exclude-dir=.git --exclude-dir=node_modules --exclude="*.md" --exclude="*.yml" --exclude="*.yaml"; then
            echo "Potential sensitive information found!"
            exit 1
          fi

  # Deployment Preview (for PRs)
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [frontend-lint, frontend-build, backend-lint, backend-build]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./frontend/dist/

      - name: Comment PR with preview info
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Preview Build Complete**
              
              **Build Status:** âœ… Success
              **Frontend:** Built successfully
              **Backend:** Build checks passed
              
              **Preview will be available after merge to main branch**
              
              ---
              *This comment was automatically generated by GitHub Actions*`
            })

  # Final Status Check
  ci-success:
    name: CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [frontend-lint, frontend-build, backend-lint, backend-build, security-audit, code-quality]
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          if [[ "${{ needs.frontend-lint.result }}" == "failure" || 
                "${{ needs.frontend-build.result }}" == "failure" || 
                "${{ needs.backend-lint.result }}" == "failure" || 
                "${{ needs.backend-build.result }}" == "failure" || 
                "${{ needs.security-audit.result }}" == "failure" || 
                "${{ needs.code-quality.result }}" == "failure" ]]; then
            echo "One or more critical jobs failed"
            exit 1
          else
            echo "All critical jobs passed successfully"
          fi

      - name: Success notification
        if: success()
        run: echo "ðŸŽ‰ CI Pipeline completed successfully!"